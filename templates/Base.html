{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  <style>
    .small {
      font-size: 0.8rem;
    }

    .footer-container {
      padding-bottom: 70px; /* Ensures footer is not overlapping the content */
    }

    /* Mobile Menu Overlay Styles */
    @media (max-width: 768px) {
      .navbar {
        position: relative;
        z-index: 1000;
      }

      .navbar-collapse {
        position: fixed;
        top: 56px; /* Height of navbar */
        left: 0;
        right: 0;
        background: #343a40 !important;
        max-height: calc(100vh - 56px);
        overflow-y: auto;
        z-index: 1000;
        display: none;
      }

      .navbar-collapse.show {
        display: block;
      }

      .menu-overlay {
        position: fixed;
        top: 56px;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        z-index: 999;
        display: none;
      }

      .menu-open body {
        overflow: hidden;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <div class="col-12 col-md-2 text-left pl-md-0">
        <h3 class="text-white">City Hospital</h3>
      </div>
      
      <!-- Navbar Toggle Button for Mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navbar Links -->
      <div class="collapse navbar-collapse justify-content-center col-md-8" id="navbarNav">
        <ul class="navbar-nav justify-content-center fw-bold">
          <li class="nav-item active">
            <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'About' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'Booking' %}">Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'Doctors' %}">Doctors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'Department' %}">Departments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'Contact' %}">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Menu Overlay for Mobile -->
  <div class="menu-overlay"></div>

  <!-- Main Content Block -->
  {% block Content %}   
  {% endblock %}

  <!-- Footer Section -->
  <section class="footer-mt-13">
    <footer class="pt-3 pb-3 bg-dark text-light">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-md-8">
            <p class="small text-muted">Emergency Contact Number: 8606389402</p>
          </div>
          <div class="col-12 col-md-4 text-center text-md-end">
            <p class="small text-muted">Â© 2024 City Hospital. All Rights Reserved</p>
          </div>
        </div>
      </div>
    </footer>
  </section>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Mobile Menu Overlay Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const navbarCollapse = document.getElementById('navbarNav');
      const overlay = document.querySelector('.menu-overlay');
      
      navbarCollapse.addEventListener('show.bs.collapse', function() {
        overlay.style.display = 'block';
        document.body.classList.add('menu-open');
      });

      navbarCollapse.addEventListener('hide.bs.collapse', function() {
        overlay.style.display = 'none';
        document.body.classList.remove('menu-open');
      });

      // Close menu when clicking outside
      overlay.addEventListener('click', function() {
        new bootstrap.Collapse(navbarCollapse).hide();
      });
    });
  </script>
</body>

 </html>
