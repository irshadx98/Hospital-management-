
{% extends "Base.html" %}
{% load static %}

{% block title %}
Doctors
{% endblock %}

{% block Content %}
<h1 class="page-title">Our Doctors</h1>

<div class="card-container">
 {% for doctor in doctors %}
  <div class="card">
    <img class="card-image" src="{% static 'images/default-doctor.jpg' %}" alt="Doctor Image">
    <div class="card-details">
      <h2 class="card-title">{{ doctor.name }}</h2>
      <p class="card-specialization">{{ doctor.specialization }}</p>
      <p class="card-department">{{ doctor.department }}</p>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}

<style>
    /* Import Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

body {
    font-family: 'Roboto', sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 0;
}

/* Page Title */
.page-title {
    text-align: center;
    font-size: 2rem;
    margin: 2rem 0;
    color: #333;
}

/* Card Container */
.card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    width: 90%;
    margin: 0 auto;
}

/* Card */
.card {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
    padding-bottom: 15px;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Card Image */
.card-image {
    width: 100%;
    height: 120px;
    object-fit: cover;
    background: #d6efff;
    padding: 10px;
}

/* Card Details */
.card-details {
    padding: 15px;
}

/* Card Title */
.card-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: #222;
    margin-bottom: 5px;
}

/* Card Specialization */
.card-specialization {
    font-size: 1rem;
    font-weight: 500;
    color: #007bff;
    margin-bottom: 3px;
}

/* Card Department */
.card-department {
    font-size: 0.9rem;
    color: #555;
}

/* Responsive Design */
@media (max-width: 768px) {
    .card-container {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
}

</style>
