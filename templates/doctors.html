{% extends "Base.html" %}
{% load static %}

{% block title %}
Doctors
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/styledoctor.css' %}">
{% endblock %}

{% block Content %}
<h1 class="page-title">Our Doctors</h1>

<div class="card-container">
    {% for doctor in doctors %}
    <div class="card">
        <img class="card-image" src="{% if doctor.image %}{{ doctor.image.url }}{% else %}{% static 'images/default-doctor.jpg' %}{% endif %}" alt="Doctor Image">
        <div class="card-details">
            <h2 class="card-title">{{ doctor.name }}</h2>
            <p class="card-specialization">{{ doctor.specialization }}</p>
            <p class="card-department">{{ doctor.department }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
