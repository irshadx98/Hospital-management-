{% extends 'Base.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}

{% block Content %}
<!-- Carousel for Desktop -->
<div class="desktop-carousel d-none d-md-block">
    <div id="hospitalCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'image/hospital3.jpeg' %}" class="d-block w-100" alt="Hospital 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'image/hospital2.jpeg' %}" class="d-block w-100" alt="Hospital 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'image/hospital1.jpeg' %}" class="d-block w-100" alt="Hospital 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#hospitalCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#hospitalCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</div>

<!-- Static Image List for Mobile -->
<div class="mobile-list d-block d-md-none">
    <div class="mobile-image">
        <img src="{% static 'image/hospital3.jpeg' %}" class="w-100" alt="Hospital 1">
    </div>
    <div class="mobile-image">
        <img src="{% static 'image/hospital2.jpeg' %}" class="w-100" alt="Hospital 2">
    </div>
    <div class="mobile-image">
        <img src="{% static 'image/hospital1.jpeg' %}" class="w-100" alt="Hospital 3">
    </div>
</div>

{% endblock %}

<style>
    /* Remove extra white space at the bottom */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

/* Ensure the content takes full height */
body {
    display: flex;
    flex-direction: column;
    
}

/* Push footer to the bottom */
#footer {
    margin-top: auto;
}

    /* Desktop Carousel */
    .desktop-carousel .carousel-inner {
        height: 60vh;
    }
    
    .desktop-carousel img {
        height: 60vh;
        object-fit: cover;
    }

    /* Mobile Image List */
    .mobile-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .mobile-image img {
        height: 40vh;
        width: 100%;
        object-fit: cover;
        border-radius: 8px;
    }

    /* Bootstrap Overrides */
    .carousel-control-prev,
    .carousel-control-next {
        width: 5%;
    
        
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
