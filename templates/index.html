{% extends 'Base.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}

{% block Content %}
<!-- Carousel Section for Desktop (Visible on desktop/tablet screens) -->
<div id="carouselExampleDark" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="{% static 'image/hospital3.jpeg' %}" class="d-block w-100 img-fluid" alt="Hospital Image 1">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'image/hospital2.jpeg' %}" class="d-block w-100 img-fluid" alt="Hospital Image 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'image/hospital1.jpeg' %}" class="d-block w-100 img-fluid" alt="Hospital Image 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Gallery Section for Mobile (Visible on mobile screens) -->
<div class="mobile-gallery">
    <div class="gallery-item">
        <img src="{% static 'image/hospital3.jpeg' %}" class="d-block w-100 img-fluid" alt="Hospital Image 1">
    </div>
    <div class="gallery-item">
        <img src="{% static 'image/hospital2.jpeg' %}" class="d-block w-100 img-fluid" alt="Hospital Image 2">
    </div>
    <div class="gallery-item">
        <img src="{% static 'image/hospital1.jpeg' %}" class="d-block w-100 img-fluid" alt="Hospital Image 3">
    </div>
</div>

{% endblock %}

<style>
    
    .carousel-inner img {
        object-fit: cover; 
        height: 60vh;
    }

   
    .mobile-gallery {
        display: none;
    }

    
    @media (max-width: 768px) {
        
        .carousel {
            display: none;
        }

       
        .mobile-gallery {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        
        .gallery-item img {
            height: auto;
        }
    }

    
    @media (min-width: 768px) {
        
        .carousel-inner {
            overflow: hidden; /* Hide the other images */
        }

        
        .carousel-item {
            display: block;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .carousel-item.active {
            opacity: 1;
        }

        
        .carousel-inner img {
            object-fit: cover;
        }
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
